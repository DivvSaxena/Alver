<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alver</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>Alver</h1>
                <hr class="lineone">
            </nav>
        </header>
        <main>
            <section id="loggedOutView">
                <div class="container-auth">
                    <div class="providers-button">
                        <button id="sign-in-with-google" class="providers-btn">
                            <img src="./assets/google-logo.png" alt="img of google-logo"/>
                            <p>Sign in with Google</p>
                        </button>
                    </div>
                    <div class="auth-fields-and-buttons">
                        <input id="email-input" type="email" placeholder="Email" class="inputbtn">
                        <input id="password-input" type="password" placeholder="Password" class="inputbtn">
    
                        <button id="sign-in-btn" class="primary-btn">Sign in</button>
                        <button id="create-account-btn" class="secondary-btn">Create Account</button>
                    </div>
                </div>
            </section>
            <section id="loggedInView">
                    <div class="input-field">
                        <textarea placeholder="What is happening?"
                                  class="textbox"
                                  id="textbox"
                        ></textarea>
                        <div class="line"></div>
                        <div class="sub-input-field">
                            <label for="image" class="labelforImage"><i class="fa-solid fa-image"></i></label>
                            <input type="file"
                                   accept="image/jpeg, image/png, image/jpg"
                                   class="image"
                                   id="image" 
                            />
                            <button class="postbtn" id="postbtn">Post</button>
                        </div>
                    </div>         
                <div id="posts"></div>
            </section>
        </main>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
